<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Scroll Dashboard (1 Card per Row)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      position: sticky;
      top: 0;
      background: #0f1445;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    header input {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      width: 140px;
    }

    header button {
      padding: 6px 12px;
      background: #f78812;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    .dashboard {
      height: calc(100vh - 56px);
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column; /* ONE CARD PER ROW */
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      min-height: 90px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      color: #0f1445;
    }

    .card span {
      font-size: 14px;
      font-weight: normal;
      color: #555;
    }
  </style>
</head>
<body>

<div class="dashboard" id="dashboard"></div>

<script>
  const dashboard = document.getElementById('dashboard');

  const CARDS_PER_LOAD = 20;   // show 20 cards at a time
  let loadedCards = 0;         // how many cards are loaded

  // Load next batch of cards (INFINITE)
  function loadMoreCards() {
    for (let i = 1; i <= CARDS_PER_LOAD; i++) {
      loadedCards++;

      const card = document.createElement('div');
      card.className = 'card';
      card.id = 'card-' + loadedCards;
      card.innerHTML = `
        <div>Card ${loadedCards}</div>
        <span>Details for card ${loadedCards}</span>
      `;

      dashboard.appendChild(card);
    }
  }

  // Initial load
  loadMoreCards();

  // Infinite scroll handler
  dashboard.addEventListener('scroll', () => {
    const { scrollTop, scrollHeight, clientHeight } = dashboard;

    if (scrollTop + clientHeight >= scrollHeight - 10) {
      loadMoreCards();
    }
  });

  // Go to specific card number (creates cards if needed)
  function goToCard() {
    const num = parseInt(document.getElementById('cardNumber').value);
    if (!num || num <= 0) return;

    // Ensure enough cards exist
    while (loadedCards < num) {
      loadMoreCards();
    }

    const target = document.getElementById('card-' + num);
    if (target) {
      target.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
  }
</script>

</body>
</html>
