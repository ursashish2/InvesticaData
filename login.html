<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login - Investica</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { min-height:100vh; display:flex; align-items:center; justify-content:center; background:#f4f6f9; font-family: 'Montserrat', sans-serif; }
    .login-card { width: 360px; padding:24px; border-radius:8px; background:#fff; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
    .brand { font-weight:700; color:#0f1445; margin-bottom:12px; text-align:center; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="brand">INVESTICA — Sign in</div>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="email" type="email" class="form-control" required placeholder="you@example.com" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" required placeholder="••••••••" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-warning">Sign in</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = (document.getElementById('email').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();

      // minimal client-side validation
      if (!email || !password) {
        alert('Please enter email and password');
        return;
      }

      // In a real app you would call your authentication API here.
      // For this UI flow, assume success and redirect back.
      const redirect = sessionStorage.getItem('postLoginRedirect') || 'InvesticaDashboard.html';
      // optional: mark logged-in state
      sessionStorage.setItem('loggedIn', '1');
      // navigate back to dashboard
      window.location.href = redirect;
    });
  </script>
</body>
</html>
